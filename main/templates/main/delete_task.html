{% extends 'main/base.html' %}

{% block title%}Delete{% endblock %}

{% load crispy_forms_tags %}

{% block body %}

{% if user.is_authenticated and  perms.main.delete_event %}

    <h4 class="display-5 text-center mb-4">Are You Sure?</h4>

        <div class= "center-container">

            <form method="post">

                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="btn btn-outline-success mt-3" style="width: 200px; margin: 0 auto; display: block;">Absolutely</button>

                <a href="{% url 'task_update' task.id %}" class="btn btn-outline-danger mt-3"
                   style="width: 200px;margin: 0 auto;display: block;">Take Me Back</a>

            </form>

        </div>

    {% endif %}

{% endblock %}
