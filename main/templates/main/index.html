{% extends 'main/base.html' %}

{% block title%}Main{% endblock %}

{% block body %}

<div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="p-1">
        <h1 class="display-1">Welcome</h1>
          <small class="text-body-secondary">Pick Your Department</small>
      </div>
    </div>
  </div>
 </div>

<div>
    <hr class="divider">
</div>

<div class="row">
    {% for department in departments %}
    <div class="col-md-3 mb-3 ">
        <div class="card m-4 shadow-lg" style="width: 350px; height: 310px">
            <img src= "{{department.ImageSource}}" class="card-img-top" alt="..." width="500px" height="180px">
            <div class="card-body">
                <h5 class="card-title"> {{ department.DepartmentName }}</h5>
                <a href="{% url 'department' department.id %}" class="btn btn-light mt-3">View Teams</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
