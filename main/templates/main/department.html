{% extends 'main/base.html' %}

{% block title%} {{requested_department.DepartmentName}} {% endblock %}

{% block body %}

<div class="container text-center">
  <div class="row">
    <div class="col">
      <div class="p-1">
        <h1 class="display-1">{{requested_department.DepartmentName}}</h1>
          <small class="text-body-secondary">Pick Your Team</small>
      </div>
    </div>
  </div>
 </div>

<div>
    <hr class="divider">
</div>

<div class="row">
{% for team in department_teams %}
    <div class="col-md-3 mb-3 ">
        <div class="card m-4 shadow-lg" style="width: 350px; height: 200px">
            <div class="card-body">
              <h5 class="card-title"> {{ team.TeamName }} </h5>
              <p class="card-text" style="width: 300px; height: 50px"> {{ team.TeamDescription}} </p>
              <a href="{% url 'team' id_d=requested_department.id id_t=team.id %}" class="btn btn-light mt-4">View Board</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
